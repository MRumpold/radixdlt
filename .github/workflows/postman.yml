name: Postman flow

on: [push]

jobs:
  cancel_running_workflows:
    name: Cancel running workflows
    runs-on: ubuntu-20.04
    steps:
      - name: cancel running workflows
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
  generate:
    name: Generate and sync postman collection
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the openapi spec
        uses: actions/checkout@v2
        with:
          repository: Theoklitos/openapi-spec
      - name: Generate postman collection from spec, and upload it
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        run: npx @apideck/portman -l openapi-spec.json --syncPostman true
      - name: Run newman
        run: ls && newman run collection.postman.json

